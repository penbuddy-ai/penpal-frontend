version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_AUTH_API_URL=http://localhost:4000 # Adaptez selon votre config
      - NEXT_PUBLIC_DB_API_URL=http://localhost:5000   # Adaptez selon votre config
    # Cette option permet au container de red√©marrer automatiquement
    restart: unless-stopped 